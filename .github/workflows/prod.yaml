name: Prod Deployment

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    environment:
      name: Prod

    concurrency: prod

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      # - uses: actions/cache@master
      #   with:
      #     path: ${{ github.workspace }}/.next/cache
      #     key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}
      - run: npm ci
      - run: npm run build
      - name: Replace base uris in deployment
        uses: cschleiden/replace-tokens@master
        with:
          files: '["./.next/**/*.js"]'
        env:
          BaseUri: https://www.imperaonline.de
          ImageBaseUri: https://static.imperaonline.de/maps/
          SecureCookies: 'true'
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: 217.160.244.154
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: "${{ github.workspace }}/"
          server-dir: "httpdocs/"
